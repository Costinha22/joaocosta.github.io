<head>

  <link rel="stylesheet" href="fofoca.css">
</head> 


<body class="d-flex flex-column min-vh-100"> <!-- Torna o corpo flexível e ocupa toda a altura -->

   <!--codigo para navbar-->

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="logo">
      <img src="fofoca1.jpg" alt="Logo" style="width: 100px; height: auto;">
    </div>

    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"
            href="Website02.html">Últimas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            href="index.html">Conte-nos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            href="index.html">Página Inicial</a>
        </li>
      </ul>
    </div>

    <div class="logo">
      <img src="logo-noticias-ilimitadas.png" alt="Logo" style="width: 100px; height: auto;">
    </div>
  </nav>

<main>
  <div class="container mt-5">
    <h2>Formulário de Contato</h2>
    <form action="/enviar-mensagem" method="post">
      <!-- Campo Nome -->
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>

      <!-- Campo Morada -->
      <div class="form-group">
        <label for="morada">Morada</label>
        <input type="text" class="form-control" id="morada" name="morada" placeholder="Digite a sua morada" required>
      </div>

      <!-- Campo Mensagem -->
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"
          required></textarea>
      </div>

      <!-- Botão de Enviar -->
      <button type="submit" class="btn btn-primary">Enviar Fofoca</button>
    </form>
  </div>
</main>
<!-- Footer -->
<div class="container">
  <footer class="py-3 my-4">
    <p class="text-center text-body-secondary">© 2024 Fofoca, LDA</p>
  </footer>
